format = """\n$directory$git_branch$git_status$battery$character"""
right_format = """$all"""
add_newline = false

[directory]
style = 'bold bg:white black'
truncation_length = 10
truncate_to_repo = false

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
style = 'bold blue'

[git_status]
style = 'bold blue'

[[battery.display]]
style = 'bold white'

[cmd_duration]
disabled = true
